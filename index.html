<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <title>Spark</title>
</head>
<body>
    <main>
    <section class="hero">
      <div class="relative isolate overflow-hidden bg-gray-900 py-24 sm:py-32 h-screen">
        <button id="btn" class="absolute top-10 right-10 h-10 w-25 bg-rose-300 rounded ">Favorite 1</button>
        <img src="./assets/image/bhushan-sadani-M-xaOaCzy_M-unsplash.jpg" alt="picture of Spark" class="absolute inset-0 -z-10 h-full w-full object-cover object-right md:object-center">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:mx-0">
            <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">Spark</h1>
            <p class="mt-6 text-lg leading-8 text-gray-300">Input a descriptive word of your liking, you can also leave it blank for a random picture to appear. Followed by a number between 1-1600 to get a quote assigned to that number.</p>  
          </div>
          <br/>

        <div class="image flex-wrap mx-auto max-w-2xl lg:mx-0">
            <input type="text" id="imagetext" class ="input my-5 mr-5 md:m-0" name="imagetext" placeholder="Descriptor"/>
            <button type="button" id="btn" class="m-5 text-lg leading-8 text-gray-300">Search</button>
            <input type="text" id="numbertext" class ="input my-5 mr-5 md:m-0" name="numbertext" placeholder="Number 1-1600"/>
        </div>
      </section> 
        <section class="quote-image">
            <div class="relative">
                <img class="relative isolate overflow-hidden bg-gray-900 py-24 sm:py-32 h-screen w-screen object-contain" id="image" src="#" alt="stock photo">
              <div class="flex flex-col justify-center m-auto w-full absolute sm:bottom-[80px] bottom-[120px]">
                  <p id="quote" class=" flex justify-center m-auto w-full text-white">placeholder quote</p>
                  <div class="flex justify-center m-auto w-full text-sm sm:text-base">
                    <button id="btn" class="text-white mr-4"id="save">Save!</button>
                    <button id="btn" class="text-white" id="goback">Go Back</button>
                  </div>
              </div>
            </div>
        </section>
</main>
<script src="./assets/script.js" defer></script>
</body>
</html>
